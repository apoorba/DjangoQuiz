<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESULTS</title>
</head>
<body>

{% extends 'home.html' %}

{% block content %}

<h2>FINAL SCORE</h2>

<table border="2">
    <tr>
        <th>S.N.</th>
        <th>Question</th>
        <th>Score</th>
    </tr>
    {% for sc in score %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ sc.question }}</td>
            <td>{{ sc.score }}</td>
        </tr>
    {% endfor %}
    <tr>
    <td colspan="2">Total</td>
    <td>{{ total }}</td>
    </tr>
</table>

{% endblock %}
</body>
</html>
